<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Dives+Akuru&display=swap" rel="stylesheet">
    <title>Resumen de Compra</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/Le_Creuset_logo-removebg-preview.png" alt="logo de Le Creuset" width="60%"
                class="imglogo">
        </div>

        <div class="nav">
            <nav>
                <ul>
                    <li><a href="./index.html"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="./contacto.html"> Contacto </a></li>
                    <li><a href="./productos.html"> Productos</a></li>
                    <li><a href="./ubicacion.html"> Ubicación</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <h1>Resumen de la compra</h1>
    <main>
        <section>
            <div id="detalle"></div>
        </section>
    </main>

    <footer></footer>

    <form id="formulario" action="https://formspree.io/f/mnnvewzj" method="POST">
        <textarea id="carritoData" name="carrito" style="display:none;"></textarea>
        <textarea id="totalCarrito" name="total" style="display:none;"></textarea>
        <br>
        <hr>
        <label>Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
        <label>Email:</label>
        <input type="email" id="contactoEmail" name="email" placeholder="Correo electrónico" required>
        <label>Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
        <br><br>
        <button type="submit" id="botonEnviar">Confirmar Compra</button>
    </form>

    <footer>
        <p>
            Copyright © 2025, Le Creuset S.L. All rights reserved.
        </p>
       <div class="social">
            <a href="https://www.instagram.com/lecreuset/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://ar.pinterest.com/lecreuset/"><i class="fa-brands fa-pinterest"></i></a>
            <a href="https://www.facebook.com/lecreuset/"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.youtube.com/channel/UC8XQASLdAywtn3Sdt4fdMiw"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>
    <script src="./js/compra.js"></script>

</body>

</html>
